---
layout: portfolio
title: Portfolio
permalink: /portfolio/
---
<div class="portfolios grid">
  {% for portfolio in site.portfolio %}
  <div class="single-portfolio grid__col--3-of-5 grid__col--centered grid__col">
    <img src="{{ portfolio.image }}" />
    <h2>{{ portfolio.title }}</h2>
    <p>{{ portfolio.description }}</p>
    To learn more, you can:
    <ul>
      <li>See the app in action <a href="{{ portfolio.link }}"> here!</a> </li>
      <li>Or check out the <a href="{{ portfolio.githubLink }}"> code.</a> </li>
    </ul>
  </div>
  {% endfor %}
</div>
